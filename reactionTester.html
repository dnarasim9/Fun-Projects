<!doctype=html>
<html>
<head>

	<title>Learning Javascript</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

    	body {
    		font-family: Verdana;
    	}

    	#box {
    		width: 200px;
    		height: 200px;
    		background-color: red;
    		display: none;
    		position: relative;
    	}

    	.bold {
    		font-weight: bold;
    	}

    </style>

</head>

<body>

	<h1>Test your reactions</h1>

	<p>Click on boxes/circles that randomly appear on the screen as quickly as you can</p>

	<p class="bold"> Your reaction time is: <span id="time">0</span>s</p>

	<div id="box"></div>

	
	<script type="text/javascript">

		function getRandomColor() {
			var letters = '0123456789ABCDEF'.split('');
			var color ='#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.round(Math.random()*15)];
			}
			return color;
		}

		var createdTime, clickedTime, reactionTime;

		function makebox() {	

			var time = Math.random();
			time = time*5000;					//Random time function between 0 and 5 seconds
	

			setTimeout(function () {
				if (Math.random()>0.5) {
					document.getElementById("box").style.borderRadius = "100px";
				}

				else {
					document.getElementById("box").style.borderRadius = "0";
				}

				var top=Math.random();
				top=top*300;

				var left=Math.random();
				left=left*500;

				document.getElementById("box").style.top = top+"px";
				document.getElementById("box").style.left = left+"px";
				
				document.getElementById("box").style.backgroundColor = getRandomColor();
				document.getElementById("box").style.display="block";
				createdTime = Date.now();
			}, time);

		}

		document.getElementById("box").onclick = function () {
			clickedTime = Date.now();
			reactionTime = (clickedTime - createdTime)/1000;    	//To get it in seconds
			document.getElementById("time").innerHTML=reactionTime;
			this.style.display = "none";
			makebox();
		}

		makebox();

	

	</script>
	

</body>
</html>
